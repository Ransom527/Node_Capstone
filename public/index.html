<!DOCTYPE html>
<html lang="en">

<head>
	<title>Interactive Gaming Quiz</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>


<body class='container'>
<div id="upperdiv" class="row">
	<h1 id="title">Test Your Gaming Knowledge!</h1><br/>
	<p id='active-username'></p>
</div>


<form id="enter-email-username" class='centered' onsubmit="submitEmail()">
      <label>Email</label>
      <!--Label for= -->
      <input type="text" id="email-username-input" placeholder="E-Mail Address">
      <button type="submit">Submit</button>
</form>


<div id='game-start-div'>
	<button id='start' class='hidden start-buttons' onclick='newGame()'>Start Game</button>
</div>


<div id="game-list-div" class="hidden panel">
<ul id="game-list">
	<!-- List of quizzes, hidden by deafulkt, unhide on submission of email -->
</ul>
</div>


<div id="game-over-div" class="hidden">
	<p>Game Over!</p>
	<button type="next" id='return-to-list' onclick='loadGameList()'>Return to Game List</button>
</div>


<div class='hidden' id="question-box">

	<form id="mainform" onsubmit="onSubmit()">
	<p id='Question'></p>
	<ul id='radio-buttons-answers'>
		<!-- radio buttons and spans--> 
		<br/>
		</ul>

		<button id='Submit' name='Submit' type='submit'>Submit</button>

		<button id='next-question' onclick="nextQuestion()" class='hidden' name='next-question' type='next'>Next Question</button><br/>
	</form>

	<span id='answer-box'></span><br/>
	<span>On Question:</span><span id='on-question'></span><br/>
	<span>Number Correct:</span><span id='number-correct'></span><br/>
</div>


<div id="new-game-form-div" class="hidden">
	<form id="new-game-form" onsubmit="submitNewGame()">
		<span>New Game Form</span>
		<ul id='new-game-form-ul'>
		<li><div></div><input type="text" name="game-name" placeholder="Name of Game"></li>
		
		<li><div></div><input id='question-text-input' type="text" placeholder="Question"></li>

		<li><div></div><input class='new-game-option' type="text" placeholder="Option"></li>
		<li><div></div><input class='new-game-option' type="text" placeholder="Option"></li>

		<li><div></div><input id='new-game-answer' type="text" placeholder="Answer"></li>

		</ul>
		<button id='add-option' onclick="addOptionField()">Add Option...</button>
		<button id='add-question' onclick='addQuestion()' type="submit">Submit Game</button>
		<button type="submit">Submit</button>
	</form>
</div>


<div id="update-game-form-div" class="hidden">
	<form id="update-game-form" onsubmit="updateGame()">
		<span>New Game Form</span>
		<ul id='update-game-form-ul'>
		
		</ul>
		<button id='add-option' onclick="addOptionField()">Add Option...</button>
		<button id='add-question' onclick='addQuestion()' type="submit">Submit Game</button>
		<button type="submit">Submit</button>
	</form>
</div>



<div id='add-game' class="hidden">
	<button type="next" id='add-game-button' onclick='loadCreateGame()'>Create New Game</button>
</div>


<script src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>

<!--END-->
